{% if replies %}
<div class="ms-5 mt-3">
  {% for reply in replies %}
  <div class="card shadow-sm mb-2 comment-card reply-card">
    <div class="card-body py-3 px-3">
      <div class="d-flex align-items-center mb-2">
        <div class="user-avatar me-2">
          <i class="fas fa-user-circle fs-4"></i>
        </div>
        <div class="flex-grow-1">
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-0 fw-semibold">{{ reply.username }}</h6>
            <small class="text-muted ms-2">
              <i class="far fa-clock me-1"></i>{{ reply.created_at|date:"d.m.Y H:i" }}
            </small>
          </div>
        </div>
      </div>
      <div class="reply-content ms-4">
        <p class="card-text mb-2">{{ reply.text }}</p>
        <div class="d-flex align-items-center justify-content-between">
          <button
            class="btn btn-sm btn-light reply-btn"
            data-comment-id="{{ reply.id }}"
            onclick="showReplyForm(this)"
          >
            <i class="fas fa-reply me-1"></i>Javob berish
          </button>
        </div>
      </div>
      {% with replies=reply.replies.all %}
      <div class="replies-section">{% include "replies_template.html" %}</div>
      {% endwith %}
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .reply-card {
    border-radius: 12px;
    border-left: 3px solid transparent;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(248, 249, 250, 0.5);
  }

  .reply-card:hover {
    border-left-color: #667eea;
    background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(248, 249, 250, 0.8) 100%);
    transform: translateX(4px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15) !important;
  }

  .user-avatar {
    position: relative;
  }

  .user-avatar i {
    color: #667eea;
    transition: all 0.3s ease;
  }

  .reply-card:hover .user-avatar i {
    transform: scale(1.1);
    color: #764ba2;
  }

  .reply-content {
    border-left: 2px solid rgba(102, 126, 234, 0.1);
    padding-left: 1rem;
    transition: border-color 0.3s ease;
  }

  .reply-card:hover .reply-content {
    border-left-color: rgba(102, 126, 234, 0.3);
  }

  .fw-semibold {
    font-weight: 600;
  }

  /* Dark mode for reply cards */
  [data-theme="dark"] .reply-card {
    background: rgba(30, 30, 30, 0.6);
    border-color: rgba(102, 126, 234, 0.15);
  }

  [data-theme="dark"] .reply-card:hover {
    background: linear-gradient(90deg, rgba(102, 126, 234, 0.15) 0%, rgba(40, 40, 40, 0.9) 100%);
    border-left-color: #8b9cff;
  }

  [data-theme="dark"] .user-avatar i {
    color: #8b9cff;
  }

  [data-theme="dark"] .reply-card:hover .user-avatar i {
    color: #b794f6;
  }

  [data-theme="dark"] .reply-content {
    border-left-color: rgba(139, 156, 255, 0.2);
  }

  [data-theme="dark"] .reply-card:hover .reply-content {
    border-left-color: rgba(139, 156, 255, 0.4);
  }

  [data-theme="dark"] h6 {
    color: #f0f0f0 !important;
  }

  [data-theme="dark"] .card-text {
    color: #d0d0d0 !important;
  }
</style>
{% endif %}
