{% if replies %}
<div class="ms-5 mt-3">
  {% for reply in replies %}
  <div class="card shadow-sm mb-2 comment-card">
    <div class="card-body py-2">
      <div class="d-flex align-items-center">
        <i class="fas fa-user-circle fs-5 me-2 text-secondary"></i>
        <div>
          <h6 class="mb-0 small">{{ reply.username }}</h6>
          <small class="text-muted"
            >{{ reply.created_at|date:"d.m.Y H:i" }}</small
          >
        </div>
      </div>
      <p class="card-text ms-4 mb-1 small">{{ reply.text }}</p>
      <div class="text-end mt-1">
        <button
          class="btn btn-sm btn-light reply-btn"
          data-comment-id="{{ reply.id }}"
          onclick="showReplyForm(this)"
        >
          <i class="fas fa-reply me-1"></i>Javob berish
        </button>
      </div>
      {% with replies=reply.replies.all %}
      <div class="replies-section">{% include "replies_template.html" %}</div>
      {% endwith %}
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
