<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Izohingiz qabul qilindi</title>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px">
      <h2 style="color: #2c3e50; margin-bottom: 20px">
        Hurmatli {{ username }},
      </h2>

      <p>Sizning izohingiz muvaffaqiyatli qabul qilindi. Rahmat!</p>

      <div
        style="
          background-color: #f8f9fa;
          padding: 15px;
          border-left: 4px solid #007bff;
          margin: 20px 0;
        "
      >
        <p style="margin: 0"><strong>Sizning izohingiz:</strong></p>
        <p style="margin: 10px 0">{{ text }}</p>
        <p style="color: #6c757d; font-size: 0.9em; margin: 0">
          Vaqt: {{ created_at|date:"d.m.Y H:i" }}
        </p>
        <p>
          Izoh qoldirilgan sahifa:
          <a href="{{ page_url }}" style="color: #007bff; text-decoration: none"
            >{{ page_url }}</a
          >
        </p>
      </div>
      <p style="margin-top: 20px">
        <a
          href="{{ page_url }}"
          style="
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
          "
        >
          Sahifaga o'tish
        </a>
      </p>
      <hr style="border: none; border-top: 1px solid #e9ecef; margin: 20px 0" />

      <p style="color: #6c757d; font-size: 0.9em">
        Bu avtomatik xabar. Iltimos, javob qaytarmang.
      </p>
    </div>
  </body>
</html>
