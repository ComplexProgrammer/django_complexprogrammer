<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Market Dashboard</a>
    </nav>
    
    <div class="container my-4">
        <h1 class="mb-4">Markets</h1>
        <div class="row">
            <!-- Example Market Card -->
            {% for market in markets %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/media/{{ market.logo }}" class="card-img-top" alt="{{ market.name }} image">
                        <div class="card-body">
                            <h5 class="card-title">{{ market.name }}</h5>
                            <p class="card-text">Location: {{ market.location }}</p>
                            <a href="{% url 'store_list' market.id %}" class="btn btn-primary">View Stores</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <!-- Repeat for other markets -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
