<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products in {{ store.name }}</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.category.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
